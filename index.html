<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #00B4D8 0%, #0096C7 100%);
            min-height: 100vh;
            padding: 30px 0;
        }
        .header-section {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .header-section h1 {
            color: #00B4D8;
            margin: 0;
            font-weight: bold;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
            border: none;
            font-weight: bold;
        }
        .btn-logout:hover {
            background-color: #c82333;
            color: white;
        }
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        .form-section h3 {
            color: #00B4D8;
            margin-bottom: 25px;
            font-weight: bold;
            border-bottom: 3px solid #00B4D8;
            padding-bottom: 10px;
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #00B4D8;
            box-shadow: 0 0 0 0.2rem rgba(0, 180, 216, 0.25);
            background-color: #fff;
        }
        .form-label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .input-group-text {
            background-color: #00B4D8;
            color: white;
            border: none;
            font-weight: bold;
        }
        .btn-guardar {
            background-color: #00B4D8;
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-guardar:hover {
            background-color: #0096C7;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 180, 216, 0.4);
        }
        .btn-nuevo {
            background-color: #ffc107;
            border: none;
            color: #333;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-nuevo:hover {
            background-color: #e0a800;
            color: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }
        .table-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }
        .table-section h3 {
            color: #00B4D8;
            margin-bottom: 25px;
            font-weight: bold;
            border-bottom: 3px solid #00B4D8;
            padding-bottom: 10px;
        }
        .table {
            margin: 0;
        }
        .table thead {
            background-color: #00B4D8;
            color: white;
        }
        .table thead th {
            border: none;
            padding: 15px;
            font-weight: bold;
            text-align: center;
        }
        .table tbody td {
            padding: 12px 15px;
            vertical-align: middle;
            border-color: #e0e0e0;
        }
        .table tbody tr:hover {
            background-color: #f5f5f5;
        }
        .btn-mod {
            background-color: #ffc107;
            border: none;
            color: #333;
            font-weight: bold;
            padding: 5px 10px;
            font-size: 12px;
            margin-right: 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        .btn-mod:hover {
            background-color: #e0a800;
            color: #333;
            transform: scale(1.05);
        }
        .btn-del {
            background-color: #dc3545;
            border: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        .btn-del:hover {
            background-color: #c82333;
            color: white;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .form-section, .table-section {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="container-lg">
        <div class="header-section">
            <div class="row align-items-center">
                <div class="col">
                    <h1> Sistema de Registro de Alumnos</h1>
                </div>
                <div class="col-auto">
                    <button class="btn btn-logout" onclick="cerrarSesion()">Cerrar Sesi贸n</button>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Formulario -->
            <div class="col-lg-6">
                <div class="form-section">
                    <h3>Nuevo Alumno</h3>
                    <form id="frmAlumnos">
                        <div class="mb-3">
                            <label for="txtCodigoAlumno" class="form-label">C贸digo:</label>
                            <input type="text" class="form-control" id="txtCodigoAlumno" placeholder="Ej: ALU001" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="txtnombreAlumno" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="txtnombreAlumno" placeholder="Nombre completo" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="txtDireccionAlumno" class="form-label">Direcci贸n:</label>
                            <input type="text" class="form-control" id="txtDireccionAlumno" placeholder="Calle, n煤mero, ciudad" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="txtEmailAlumno" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="txtEmailAlumno" placeholder="correo@ejemplo.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="txtTelefonoAlumno" class="form-label">Tel茅fono:</label>
                            <input type="tel" class="form-control" id="txtTelefonoAlumno" placeholder="1234567890" required>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex">
                            <button type="submit" class="btn btn-guardar flex-md-grow-1">Guardar</button>
                            <button type="reset" class="btn btn-nuevo flex-md-grow-1">Nuevo</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tabla de Alumnos -->
            <div class="col-lg-6">
                <div class="table-section">
                    <h3>Lista de Alumnos</h3>
                    <table class="table table-striped table-hover" id="tblAlumnos">
                        <thead>
                            <tr>
                                <th>C贸digo</th>
                                <th>Nombre</th>
                                <th>Direcci贸n</th>
                                <th>Email</th>
                                <th>Tel茅fono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
